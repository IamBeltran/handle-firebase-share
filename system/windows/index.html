<!doctype html>
<html lang="es">
	<head>
		<!-- SECTION: META TAGS -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- !SECTION -->

		<!-- SECTION: INCLUDE CSS FILES -->
		<!-- NOTE: Import Google Icon Font -->
		<link type="text/css" rel="stylesheet" href="assets/css/materialicons/materialicons.css"  media="screen,projection"/>

		<!-- NOTE: Import materialize.css -->
		<link type="text/css" rel="stylesheet" href="assets/css/materialize/materialize.min.css"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="assets/css/style.css"/>
		<!-- !SECTION -->

		<title>Handle Firebase Accounts</title>
	</head>
	<body>

		<!-- SECTION: OUTER-WRAPPER -->
		<div id="outer-wrapper" class="container">

			<!-- SECTION: header-title -->
			<header id="header-title" class="row">
				<div class="col s12 grey darken-4 center-align">
					<p class="flow-text">Selecciona una opci√≥n</p>
				</div>
			</header>
			<!-- !SECTION -->

			<!-- SECTION: main-card -->
			<main id="main-card" class="row">
				<section id="section-card" class="card">
					<div class="card-image waves-effect waves-block waves-light">
						<img class="activator" src="assets/img/logo.jpg">
					</div>
					<div class="card-content">
						<span class="card-title activator grey-text text-darken-4">Firebase<i class="material-icons right">more_vert</i></span>
					</div>
					<div class="card-reveal">
						<span class="card-title grey-text text-darken-4">Firebase<i class="material-icons right">close</i></span>
						<p>Here is some more information about this product that is only revealed once clicked on.</p>
					</div>
				</section>
			</main>
			<!-- !SECTION -->


			<!-- SECTION: footer-btn-floating -->
			<footer id="footer-btn-floating" class="fixed-action-btn row">
				<a class="btn-floating btn-large red">
					<i class="large material-icons">menu</i>
				</a>
				<ul>
					<li>
						<a id="btn-add-user" class="btn-floating cyan accent-3">
							<i class="material-icons">add</i>
						</a>
					</li>
					<li>
						<a id="btn-get-users" class="btn-floating blue">
							<i class="material-icons">view_list</i>
						</a>
					</li>
				</ul>
			</footer>
			<!-- !SECTION -->

		</div>
		<!-- !SECTION -->

		<!-- SECTION: INCLUDE JAVASCRIPT FILES -->

		<!-- NOTE: JavaScript at end of body for optimized loading -->
		<!-- NOTE: materialize.min.js -->
		<script type="text/javascript" src="assets/js/materialize/materialize.min.js"></script>

		<!-- NOTE: index.js -->
		<script type="text/javascript" src="assets/js/windows/index.js"></script>
		<!-- !SECTION -->

		<!-- SECTION: JAVASCRIPT INLINE -->
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function() {
				var elems = document.querySelectorAll('.fixed-action-btn');
				var instances = M.FloatingActionButton.init(elems, { direction: 'left' });
			});
		</script>
		<!-- !SECTION -->

	</body>
</html>
